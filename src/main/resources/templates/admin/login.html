<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/_fragments :: head(~{:: title}, ~{::meta})">
    <title>Blog管理登入</title>
    <meta name="description" content="Blog管理登入">
</head>

<body>

<br>
<br>
<br>
<br>
<br>

<!--登入-->
<div class="m-padded-large m-container">
    <div class="ui container" style="max-width: 30em !important;">
        <div class="column">
            <h2 class="ui teal header">
                <div class="content">
                    Blog管理登入
                </div>
            </h2>
            <form class="ui large form" method="post" action="#" th:action="@{admin/login}">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" id="username" name="username" placeholder="帳號">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" id="password" name="password" placeholder="密碼">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">登入</button>
                </div>

                <div class="ui error message"></div>
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用戶名或密碼錯誤</div>

            </form>

            <div class="ui message">
                New to us? <a href="#">註冊</a>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    //表單驗證
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '標請輸入用戶名'
                }]
            },

            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '請輸入密碼'
                }]
            }
        }
    });
</script>

</body>

</html>
