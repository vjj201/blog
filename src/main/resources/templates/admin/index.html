<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/_fragments :: head(~{:: title}, ~{::meta})">
    <title>Blog Welcome</title>
    <meta name="description" content="Blog Welcome">
</head>

<body>

    <!-- 導航 -->
    <nav th:replace="admin/_fragments :: nav(page)"></nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">發布</a>
                <a href="#" class="active item">列表</a>
            </div>
        </div>
    </div>
    <!-- 導航結束 -->


    <!-- 中間內容 -->
    <div class="m-padded-tb-large m-container">
       <div class="ui container">
           <div class="ui success large message">
               <h2>Hi</h2>
               <h3 th:text="${session.user.nickname}"></h3>
               <p>歡迎登入</p>
           </div>

           <img src="https://picsum.photos/id/40/1000/400" alt="" class="ui rounded bordered fluid image">
       </div>
    </div>
    <!-- 中間內容結束 -->


    <!-- 頁尾 -->
    <footer th:replace="admin/_fragments :: footer"></footer>
    <!-- 頁尾結束 -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        })

        $('.ui.dropdown').dropdown({ on: 'hover' });
    </script>
</body>

</html>
