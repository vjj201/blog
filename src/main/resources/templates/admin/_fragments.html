<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org">

<!--頭部模板-->
<head th:fragment="head(title, meta)">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:replace="${title}">Blog模板</title>
        <meta name="description" content="Blog模板" th:replace="${meta}">
        <meta name="robots" content="index,follow">
        <meta name="author" content="Johnny">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../../static/css/css.css" th:href="@{/css/css.css}">
    </head>
</head>

<body>

<!-- 導航模板 -->
<nav th:fragment="nav(page)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <!-- 左邊主要 -->
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog 管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide m-mobile-hide" th:classappend="${page==1} ? 'active'"><i class="home icon"></i>文章</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide m-mobile-hide" th:classappend="${page==2} ? 'active'"><i class="idea icon"></i>分類</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide m-mobile-hide" th:classappend="${page==3} ? 'active'"><i class="tags icon"></i>標籤</a>

            <!-- 會員選單 -->
            <div class="right menu m-mobile-hide m-item">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/jenny.jpg" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">Yucheng</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">會員資料</a>
                        <a href="#" class="item">更改密碼</a>
                        <a href="#" th:href="@{/admin/logout}" class="item">登出</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 手機端下拉選單 -->
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">發布</a>
            <a href="#" class="active item">列表</a>
        </div>
    </div>
</div>
<!-- 導航結束 -->



<!-- 頁尾 -->
<footer th:fragment="footer" class=" ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui stackable grid">
            <!-- 左 -->
            <div class="four wide column">
                <h4 class="ui inverted header">最新</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-lined">用戶故事</a>
                    <a href="#" class="item m-text-lined">用戶故事</a>
                    <a href="#" class="item m-text-lined">用戶故事</a>
                </div>
            </div>
            <!-- 中 -->
            <div class="four wide column">
                <h4 class="ui inverted header">聯繫</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-lined">信箱</a>
                    <a href="#" class="item m-text-lined">通訊</a>
                </div>
            </div>
            <!-- 右 -->
            <div class="eight wide column">
                <h4 class="ui inverted header">關於本站</h4>
                <p class="m-text-thin m-text-spaced m-opacity-min">這是我的個人部落格，會分享生活美食開箱等創作</p>
            </div>
        </div>
        <!-- 行線 -->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-min">Copyright © 2021 Yucheng Designed by
            Yucheng </p>
    </div>
</footer>
<!-- 頁尾結束 -->

</body>
</html>
